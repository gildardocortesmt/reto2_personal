<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>HOLA MUNDO</h1>
    <div class="btn-group">
        <center>
            
            <button onclick="obtenerItems()" class="button2">Listar</button>
            <button onclick="insertar()" class="button2">Insertar</button>

    </div>
    <div class="btn-group2">
        <table class="grilla">

            <tr><td class="td1">Brand</td><td class="td2"><input type="text" id="idBrand" placeholder="Brand" class="buttonText"> </input></td></tr>

            <tr><td class="td1">Name</td><td class="td2"><input type="text" id="idName" placeholder="Name" class="buttonText"> </input></td></tr>
        </table>
    </div>
    <div class="btn-group3">
        <table class="botones_abajo">
            <tr><td><button onclick="consultarId()" class="button2">Consultar</button></td><td><button onclick="actualizar()" class="button2">Actualizar</button></td></tr>

    <div  class="principal">

            <tbody id="idDivConsulta">

            </tbody>
        </table>
